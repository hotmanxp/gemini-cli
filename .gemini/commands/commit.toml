description = "Commit and push current changes to remote"
prompt = """
Commit all current changes and push to remote.

Steps:
1. Run `git status` to see current changes
2. Run `git diff` to see uncommitted modifications
3. Analyze the changes and generate an appropriate commit message (use Conventional Commits format if possible)
4. Run `git add -A` to stage all changes
5. Run `git commit -m "<generated message>"` to commit
6. Run `git push -u origin <current-branch>` to push to remote

Args (optional): {{args}}
"""
